{% extends 'base.html' %}
{% load static %}

{% block scripts %}
	<script src="{% static 'js/token.js' %}" defer></script>
{% endblock %}

{% block content %}
	<h2>Click a token to view its code.</h2>
	<a href="{% url 'new_token' %}">Create a new token</a>
	{% for token in tokens %}
		<div class='token'>
			<p>
				Token:
				<a class='tokencode'>{{ token }}</a>
			</p>
			<hr>
		</div>
	{% endfor %}
{% endblock %}
